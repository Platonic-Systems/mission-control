name: "CI"
on:
  # Run only when pushing to master branch, and making PRs
  push:
    branches:
      - '*'
  pull_request:
jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      # Don't upgrade Nix until https://github.com/srid/nixci/issues/35 is fixed
      - uses: cachix/install-nix-action@v22
      - uses: cachix/cachix-action@v12
        with:
          name: srid
      - name: Build ðŸ”¨
        run: nix run github:srid/nixci build
      - name: Test example
        id: example
        run: |
          cd ./example
          nix develop --override-input mission-control path:../. -c , fmt
      - name: Test template
        id: template
        run: |
          FLAKE=$(pwd)
          TEMP_DIR=$(mktemp -d)
          cd $TEMP_DIR
          nix flake init -t $FLAKE
          nix develop --override-input mission-control path:${FLAKE} -c , fmt

